<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Used for formatting time into written month/year format -->
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
  </head>

  <style>

    @import url('https://fonts.googleapis.com/css?family=Oswald:500');

    body {
      background-color: #bdc3c7;
    }

    #chart {
      text-align: center;
      margin-top: 5em;
    }

    .chart_title {
      font-size: 3em;
      text-anchor: middle;
      fill: black;
    }

    .bottom_title {
      font-size: .5em;
      text-anchor: middle;
      fill: black;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 36em;
    }

    .title {
      font-family: 'Oswald', sans-serif;
      fill: #666;
      color: '#2c3e50';
      text-align: center;
      margin-top: -20.5em;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      width: 10%;
      margin-left: auto;
      margin-right: auto;
      margin-top: .5em;
    }


  </style>

  <body>

    <div id="chart"></div>
    <script>

  //https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR

  /* Iota prices for the last week
     Limit=2 is approximately 7 days
     CCCAGG is cryptocompare's stats
     https://min-api.cryptocompare.com/data/histoday?fsym=IOT&tsym=USD&limit=2&aggregate=3&e=CCCAGG
  */

  /*  d3.json("data.json").get(function(error, d){
     for (var i = 0; i < d.data.length; i++) {
     money.push(d.data[i][1]);
     dates.push(new Date(d.data[i][0]));
   }
  */

    var url= 'https://min-api.cryptocompare.com/data/histoday?fsym=ETH&tsym=USD&limit=200&aggregate=3&e=CCCAGG';
    var coinValue = [];
    var dates = [];
    var margin = { top: 0, right: 30, bottom: 90, left: 80 };
    var height = 500 - margin.top - margin.bottom;
    var width = 1000 - margin.left - margin.right;
    var tempColor;
    var yScale;
    var xScale;
    var colors;
    var myChart;
    var yAxisValues;
    var yAxisTicks;
    var xAxisValues;
    var xAxisTicks;

    // Currents Unix timestamp to 2018-02-05 format
    function convertUnixTime(unixDate) {
      var myDate = new Date(unixDate * 1000);
      return myDate;
    }

  // Stores closing daily prices for IOT
    d3.json(url).get(function(error, d) {
      for(var i = 0; i < d.Data.length; i++) {
        coinValue.push(d.Data[i].close);
        dates.push(convertUnixTime(d.Data[i].time));
      }


    console.log(coinValue);
    console.log(dates);


/*    var titles = d3.select('body')
      .append('h2')
      .attr("class", "title")
      .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")
        .append('h5')
        .attr("class", "bottom_title")
        .text("Title goes here")
    var titles = d3.select('body')
      .append('h2')
      .attr("class", "title")
      .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")
        .append('h5')
      .attr("class", "title")
      .text("U.S. GDP By Year")
*/


    yScale = d3.scaleLinear()
      .domain([0, d3.max(coinValue)])
      .range([0, height]);

    // Used for Y axis guide
    yAxisValues = d3.scaleLinear()
      .domain([0, d3.max(coinValue)])
      // Adjust number to adjust height of Y axis/thousands of billions
      .range([height, 25]);

    yAxisTicks = d3.axisLeft(yAxisValues)
      .ticks(10)


    xScale = d3.scaleBand()
      .domain(coinValue)
      .paddingInner(.2)
      .paddingOuter(.3)
      .range([0, width]);

    // Used for X axis guide
    xAxisValues = d3.scaleTime()
      .domain([dates[0], dates[(dates.length - 1)]])
      .range([0, width])

    xAxisTicks = d3.axisBottom(xAxisValues)
      .ticks(d3.timeYear.every(5))
       colors = d3.scaleLinear()
      .domain([0, coinValue.length * .33,
        coinValue.length * .66,
        coinValue.length
      ])
      //.range(['#8e44ad', '#2ecc71', '#3498db', '#d35400']) Rainbow color effect

    var tooltip = d3.select('body')
      .append('div')
      .style('position', 'absolute')
      .style('padding', '0 10px')
      .style('background', 'white')
      .style('opacity', 0)

      myChart =
        d3.select('#chart').append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        // Background of chart color
        .style('background', 'whitesmoke')
        .style('box-shadow', '2px 2px 2px 1px rgba(0, 0, 0, .5)')
        .append('g')
        .attr('transform',
         'translate(' + margin.left + ',0)')
            .selectAll('rect')
            .data(coinValue)
            .enter().append('rect')
            // Solid gold bars
            .style('fill', ' #ffc107')
            .attr('fill', function(d, i){
               return colors(i);
             })
            .attr('width', function(){
                 return xScale.bandwidth();
               })
            .attr('height', 0)
            .attr('x', function(d){
                return xScale(d);
             })
            .attr('y', height)


    // Animation Effects
    .on('mouseover', function(d, i){
    // Formats dates in written Month/Year format
    var formatMonth = d3.timeFormat("%B"),
      formatYear = d3.timeFormat("%Y");
      date = dates[i];
    // Concatenate Month/Year for display
    var displayDate = formatMonth(dates[i]) + ' ' + formatYear(dates[i]);
    tooltip.transition().duration(200)
      .style('opacity', .9)
      .style('background-color', '#2c3e50')
      .style('color', 'white')
    tooltip.html(d)
      .style('left', (d3.event.pageX - 35) + 'px')
      .style('top', (d3.event.pageY - 90) + 'px')
      .html('<strong>$' + d + '<br/>' + displayDate + '</strong>')
    tempColor = this.style.fill;
    d3.select(this)
      // Bar hover background-color
       .style('fill', '#191919')
    })
    .on('mouseout', function(d){
    tooltip.transition().duration(500)
      .style('opacity', 0)
    d3.select(this)
       .style('fill', tempColor)
    });


    // Y axis guide
    yGuide = d3.select('#chart svg').append('g')
      //.attr('transform', 'translate(40, 0)')
      .attr('transform', 'translate(' + margin.left + ', 0)')
      .call(yAxisTicks)
      .style('stroke','#34495e')
    xGuide = d3.select('#chart svg').append('g')
      //.attr('transform', 'translate(40,' + height + ')')
      .attr('transform', 'translate(' + margin.left + ', ' + height + ')')
      .call(xAxisTicks)
      .style('stroke','#34495e')
    myChart.transition()
      .attr('height', function(d){
        return yScale(d);
      })
    .attr('y', function(d){
       return height - yScale(d);
    })
    .delay(function(d, i){
       return i * 20;
    })
    .duration(10)
    //.ease(d3.easeBounceOut)

  });


    </script>
  </body>
</html>
